<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Cột trái: Danh sách món ăn -->
            <div class="col-4 p-3 left-column">
                <h5 id="table-title">Bàn 1 - Tầng 1</h5>
                <div class="order-content">
                    <ul class="list-group order-list" id="order-list">
                        <!-- Dữ liệu món ăn sẽ được render bằng JS -->

                    </ul>
                </div>
                <div class="payment-button">
                    <button class="btn btn-primary w-100">Lưu</button>
                </div>
            </div>

            <!-- Cột phải: Danh sách bàn -->
            <div class="col-8 p-3">
                <div class="row mb-3">
                    <div class="col">
                        <h5>Danh sách bàn</h5>
                    </div>
                    <div class="col text-end">
                        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#logoutModal">Đăng Xuất</button>
                    </div>

                    <!-- Logout modal -->
                    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header" style="background-color: #212529; color: #FFFFFF; border-bottom: none;">
                                    <h5 class="modal-title" id="logoutModalLabel">Xác nhận đăng xuất</h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-center py-4">
                                    <i class="fas fa-sign-out-alt fa-3x text-secondary mb-3"></i>
                                    <p class="mb-0">Bạn có chắc chắn muốn đăng xuất?</p>
                                </div>
                                <div class="modal-footer justify-content-center border-top-0">
                                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button>
                                    <button type="button" class="btn btn-primary text-white" style="background-color: #343A40; border-color: #343A40;" id="confirmLogout">Đồng ý</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="col-3">
                        <div class="card shadow-sm table-card active-table" id="table-1" data-table="1" data-status="occupied">

                                </a>
                            </div>
