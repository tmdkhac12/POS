<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer> </script>

    <style>
        /* Sidebar */
        .cart-list {
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
            padding: 0;
        }

        .cart-item {
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 0.5rem;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-details p {
            margin: 0;
            font-size: 0.9rem;
        }

        .cart-item-options {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-item-controls button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #6c757d;
            background: none;
            color: #6c757d;
        }

        .cart-footer {
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            background: #fff;
            position: sticky;
            bottom: 0;
            z-index: 1;
        }

        .cart-total {
            text-align: right;
            margin-bottom: 0.5rem;
        }

        .cart-total p {
            margin: 0;
            font-size: 1rem;
            font-weight: bold;
        }

        .cart-total small {
            font-size: 0.8rem;
            color: #6c757d;
        }

        /* Tab content */
        .tab-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tab-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tab-pane .cart-list {
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
            /* Giới hạn chiều cao để cuộn được */
        }

        .nav-tabs .nav-link {
            color: #6c757d;
        }

        .nav-tabs .nav-link.active {
            color: #dc3545;
            border-bottom: 2px solid #dc3545;
        }
    </style>
</head>

<body>
    <div class="col-4 ms-auto">

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#dat-mon">Đặt món</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#mon-da-dat">Món đã đặt</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane container active" id="dat-mon">
                <ul class="list-group cart-list" id="cart-items">
                    <!-- Danh sách món ăn sẽ được thêm động -->
                    <li class="list-group-item cart-item d-flex">
                        <img src="https://picsum.photos/150/100?random=3" alt="Pasta">
                        <div class="cart-item-details">
                            <p><span class="text-danger">1. </span> Pasta</p>
                            <p class="text-danger">30000</p>
                            <small>(Incl. tax 10% = Kr 12.30)</small>
                        </div>
                        <div class="cart-item-controls">
                            <button class="decrease-btn" data-id="3">-</button>
                            <span>1</span>
                            <button class="increase-btn" data-id="3">+</button>
                        </div>
                    </li>
                    <li class="list-group-item cart-item d-flex">
                        <img src="https://picsum.photos/150/100?random=3" alt="Pasta">
                        <div class="cart-item-details">
                            <p><span class="text-danger">1. </span> Pasta</p>
                            <p class="text-danger">30000</p>
                            <small>(Incl. tax 10% = Kr 12.30)</small>
                        </div>
                        <div class="cart-item-controls">
                            <button class="decrease-btn" data-id="3">-</button>
                            <span>1</span>
                            <button class="increase-btn" data-id="3">+</button>
                        </div>
                    </li>
                    <li class="list-group-item cart-item d-flex">
                        <img src="https://picsum.photos/150/100?random=3" alt="Pasta">
                        <div class="cart-item-details">
                            <p><span class="text-danger">1. </span> Pasta</p>
                            <p class="text-danger">30000</p>
                            <small>(Incl. tax 10% = Kr 12.30)</small>
                        </div>
                        <div class="cart-item-controls">
                            <button class="decrease-btn" data-id="3">-</button>
                            <span>1</span>
                            <button class="increase-btn" data-id="3">+</button>
                        </div>
                    </li>
                   
                </ul>
                <div class="cart-footer">
                    <div class="cart-total">
                        <p>Total: <span id="cart-total">Kr 0,00</span></p>
                        <small>(Incl. tax 10% = Kr 0,00)</small>
                    </div>
                    <button class="payment-btn fw-bold w-100 bg-primary text-white border-0 p-2 rounded-3">XÁC NHẬN</button>
                </div>
            </div>
            <div class="tab-pane container fade" id="mon-da-dat">
                <ul class="list-group cart-list" id="ordered-items">
                    <!-- Danh sách món đã đặt -->
                    mon 123
                </ul>
            </div>
        </div>

    </div>
</body>

</html>
